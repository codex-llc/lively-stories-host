<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Lively!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
</head>
<body>
    <main class="container">
        <div class="illustration-container">
            <div class="illustration-circle">
                <img src="img/svg1.png" alt="Happy person illustration" class="illustration-image">
            </div>
        </div>

        <div class="text-content">
            <h1 class="main-heading">
                Hangout!<br>
                Share!<br>
                Enjoy!
            </h1>
            <p class="sub-heading">Isn't it what everyone wants? We got it!</p>
        </div>

        <div class="button-container">
            <button id="signInButton" class="main-button">
                Sign into an Account
                <span class="material-symbols-outlined">arrow_right_alt</span>
            </button>
            <button id="createAccountButton" class="main-button secondary-button">
                Create an account
            </button>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
